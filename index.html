<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">WINNER</p>
      <button id="gameNew">New Game</button>
    </div>
    <h1>TIC TAC TOE</h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button id="reset-g">Reset Game</button>

    <!-- Modal Structure -->
    <div id="winnerModal" class="modal hide">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p id="winnerMsg"></p>
      </div>
    </div>
  </body>
  <script src="TicTac.js"></script>
</html>
